<!DOCTYPE html>
<html>
<head>
    <title>News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .news-card {
            margin-bottom: 20px;
        }
        .news-image {
            max-height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">News App</a>
            <div class="navbar-nav">
                <span class="nav-item nav-link">Welcome, {{.user}}</span>
                <a class="nav-item nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Latest News</h1>
        
        {{if .error}}
            <div class="alert alert-danger">{{.error}}</div>
        {{else}}
            <div class="row">
                {{range .articles}}
                <div class="col-md-6">
                    <div class="card news-card">
                        {{if .URLToImage}}
                        <img src="{{.URLToImage}}" class="card-img-top news-image" alt="News image">
                        {{end}}
                        <div class="card-body">
                            <h5 class="card-title">{{.Title}}</h5>
                            <p class="card-text">{{.Description}}</p>
                            <a href="{{.URL}}" target="_blank" class="btn btn-primary">Read More</a>
                            <small class="text-muted">{{.PublishedAt}}</small>
                        </div>
                    </div>
                </div>
                {{end}}
            </div>
        {{end}}
    </div>
</body>
</html>
