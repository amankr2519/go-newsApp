<!DOCTYPE html>
<html>
<head>
    <title>News App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Welcome to News App</h1>
        {{if .user}}
            <p>Hello, {{.user}}! <a href="/news">View News</a> | <a href="/logout">Logout</a></p>
        {{else}}
            <p><a href="/login">Login</a> or <a href="/register">Register</a> to view news</p>
        {{end}}
    </div>
</body>
</html>
